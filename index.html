<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen's Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
    <div class="col-12 text-center" id="headerBox">
      <h1>Stephen's Weather Dashboard</h1>
    </div>
  </header>
  <!-- Location Search and List Box -->
    <div class="row gx-5 mb-3 text-center" id="firstRowHeader">
      <div class="col-2" id="locationBox">
        <h2>Location</h2>
        <form>
            <label for="locationField" class="form-label" id="searchLabel">Search Location</label>
            <input type="text" class="form-control" id="locationField" name="locationField">
            <div id="locationHelp" class="form-text">Input City Name</div>
        </form>
        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
        <h5>Previous Locations</h5>
        <ul id="priorCities">
        </ul>
      </div>
<!-- Current Conditions display box -->
      <div class="col-10" id="forecastBox">
        <div class="card" style="width: 100%;">
            <div class="card-body" id="forecastCard">
              <h3 class="card-title" id="location">Current Weather Conditions</h3>
              <img id="forecastSkiesIcon">
              <p class="card-text" id="forecastSkies"></p>
              <p class="card-text" id="forecastTemp"></p>
              <p class="card-text" id="forecastHum"></p>
              <p class="card-text" id="forecastPres"></p>
              <p class="card-text" id="forecastWind"></p>
              <p class="card-text" id="forecastWindDir"></p>
            </div>
<!-- Five Day Forecast display box -->
        <div class="row">
            <h4>Five Day Forecast</h4>
            <div class="container" id="fiveDayForecastBox">
              <!-- Individual display boxes for Five Day -->
              <div class="card" style="width: 18rem;" id="fiveDayCardOne">
                <img class="card-img-top">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card" style="width: 18rem;" id="fiveDayCardTwo">
                <img class="card-img-top">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <p class="card-text"></p>
                  
                </div>
              </div>
              <div class="card" style="width: 18rem;" id="fiveDayCardThree">
                <img class="card-img-top">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <p class="card-text"></p>
                
                </div>
              </div>
              <div class="card" style="width: 18rem;" id="fiveDayCardFour">
                <img class="card-img-top">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <p class="card-text"></p>
                  
                </div>
              </div>
              <div class="card" style="width: 18rem;" id="fiveDayCardFive">
                <img class="card-img-top">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <p class="card-text"></p>
                  
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js">
    </script>
    <script>dayjs().format()</script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
